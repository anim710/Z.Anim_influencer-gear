<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer-Gear</title>
    <link rel="stylesheet" href="./Style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/b9ede43a80.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h2>Influencer Products</h2>
            </div>
            <div class="menu-container">
                <ul class="nav-links">
                <li class="text-color-1"><a href="#">Home</a></li>
                <li class="text-color-1"><a href="#">Products</a></li>
                <li class="text-color-1"><a href="#">Sign up</a></li>
                <li class="text-color-1"><a href="#">Log in</a></li>
                <li><i class="fa-solid fa-magnifying-glass"></i></li>
                <li><i class="fa-solid fa-cart-arrow-down"></i></li>
            </ul>
            </div>
            

            <div class="hamburger-bar">
                <i class="fa-solid fa-bars"></i>
            </div>

        </nav>

        <section class="banner">
            <div class="banner-content">
                <h1>Start your Journey as Influencer</h1>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Doloremque, ea veniam, reiciendis rem eum harum veritatis et tempore reprehenderit </p>
                <button class="primary-btn">Prebook Now <span class="arrow"><img src="./images/arrow-forward 1@2x.png" alt=""></span></button>
            </div>
            <div class="banner-img">
                <div class="bn-circle">
                    <img src="./images/Circle design.svg" alt="">
                    <div class="bn-img">
                        <img src="./images/main-camera.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </header>

    <section class="sponsor">
        <div class="sponsor-img">
            <img class="sp-im" src="./logos/Alibaba.svg" alt="">
            <img class="sp-im" src="./logos/Amazon.svg" alt="">
            <img class="sp-im" src="./logos/Daraz.pk Logo.svg" alt="">
            <img class="sp-im" src="./logos/Ebay.svg" alt="">
            <img class="sp-im" src="./logos/Rakuten.svg" alt="">
            <img class="sp-im" src="./logos/Walmart.svg" alt="">
            <img class="sp-im" src="./logos/Target.svg" alt="">

        </div>
    </section>

    <section class="collection">
        

    </section>

    <footer>

    </footer>
</body>
</html>
